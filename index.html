<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>

    <!--HEADER with NAV-->
    <header>
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                      <a class="navbar-brand d-none d-lg-block" href="#"><img src="img/logo.svg" alt="logo"></a>
                      <a class="navbar-brand d-block d-lg-none" href="#"><img class="logo-mobile" src="img/mobile-logo.png" alt="logo"></a>
                      <form class="d-flex  w-75" role="search">
                        <input class="form-control me-2 fontAwesome bg-light" type="search" placeholder=" &#xF002 Prova a cercare: Lezioni di Laravel" aria-label="Search">
                      </form>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                          <li class="nav-item px-1">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i class="fa-solid fa-list"></i>
                            </a>
                          </li>
                          <li class="nav-item px-1">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                          </li>
                          <li class="nav-item px-1">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                          </li>
                          <li class="nav-item px-1">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                          </li>
                        </ul>
                      </div>
                      <div class="mobile-item d-lg-none">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                      </div>
                    </div>
                  </nav>
            </div>
    </header>

    <!--ALL Dashboard contents-->
    <div class="second-ct-container">
        <div class="container-fluid menu d-flex  px-0">

            <div class="side-menu d-flex justify-content-center flex-shrink-0 p-3">
                <ul class="nav flex-column justify-content-between">
                    <div>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">
                             <i class="fa-solid fa-house pe-2"></i>
                             <span class="d-none d-lg-inline-block">Home</span> 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                             <i class="fa-sharp fa-solid fa-chart-simple pe-2"></i>
                             <span class="d-none d-lg-inline-block">Stats</span> 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                             <i class="fa-solid fa-signal pe-2"></i>
                             <span class="d-none d-lg-inline-block">Signals</span> 
                            </a>
                        </li>
                    </div>

                    <div>
                        <a class="nav-link text-white" href="#">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-inline-block">Admin</span>
                        </a>
                    </div>
                </ul>


            </div>


            <!--MAIN-->
            <div class="container-fluid main debug overflow-x-hidden overflow-auto p-0">

                <div class="container-fluid blue-bar px-3 py-4">
                    <div class="row text-white d-flex justify-content-between flex-wrap">
                        <div class="col-md-5 p-3 p-md-0">
                            <div class="w-100">
                                <h1 class="d-inline-block text-white">Boolean</h1>
                                <span class="badge text-bg-dark">Piano blaze</span>
                            </div>
                            <div>
                                <span class="badge text-bg-dark">3 App</span>
                                <span><i class="fa-solid fa-chevrons-right"></i></span>

                                <div class="d-inline-block d-xl-none"> 
                                    <span class="badge text-bg-dark"><i class="fa-solid fa-plus"></i></span>
                                </div>

                                <div class="d-none d-xl-inline-block">
                                    <span class="badge text-bg-dark">Boolean mobile app</span>
                                    <span class="badge text-bg-dark">Boolean web app</span>
                                    <span class="badge text-bg-dark">Boolean blog app</span>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-4 p-3 p-md-0">
                            <span >Studenti online negli ultimi 30 minuti</span>
                            <span class="d-block fs-1">125</span>
                        </div>
                        <div class="col-md-3 p-3 p-md-0">
                            <span>Nuovo Studente</span>
                            <button type="button" class="btn btn-primary ms-2" id="plus-student"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>

                <div class="row px-2">
                    <div class="col">
                        <main>
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="row p-3">
                                        <div class="col-12 debug1"></div>
                                        <div class="col-12 debug2"></div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="row p-3">
                                        <div class="col-12 debug2"></div>
                                        <div class="col-12 debug3">
                                        </div>
                                    </div>
                                </div>
                              </div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
